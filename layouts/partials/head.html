<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ block "title" . }}{{ .Site.Title }} {{ with .Title }} | {{ . }}{{ end }}{{ end }}</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  {{ .Hugo.Generator }}
  {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
  <meta name="ROBOTS" content="INDEX, FOLLOW">
  {{ else }}
  <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
  {{ end }}
  <script src='{{ "js/jquery-3.2.1.slim.min.js" | absURL }}'></script>
  <!-- Bootstrap Core -->
  <link href='{{ "css/bootstrap.min.css" | absURL }}' rel="stylesheet" type="text/css" />
  <!-- Custamized CSS -->
  <link href='{{ "css/style.css" | absURL }}' rel="stylesheet" type="text/css" />
  <!-- WebFont -->
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />  
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}
</head>
